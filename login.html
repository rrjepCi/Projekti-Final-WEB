<body>
  <header>
    <h1>Amaz Fit</h1>
    <nav>
      <ul>
        <li><a href="home.html">Ballina</a></li>
        <li><a href="product.html">Produktet</a></li>
        <li><a href="contact.html">Na Kontaktoni</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login-form">
      <div id="formulari">
        <h2>Log In</h2>
        <form>
            <ul>
                <li><label>Email:</label></li>
                <li><input type="text" placeholder="Shënoni email" id="adresaEmailit" size="20" required/></li>
                <li><label>Fjalkalimi:</label>
                <li><input type="password" placeholder="Shënoni fjalkalimin" id="pass" size="20" required/></li>
                <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                <li><input type="submit" value="Log In" id="submit-btn" /></li>
                <span class="psw">Nuk keni llogari? <a href="register.html">Regjistrohu</a></span>
            </ul>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Amaz Fit. Të gjitha të drejtat e rezervuara.</p>
  </footer>
</body>
</html>
